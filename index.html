<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="player-column">
            <h2>Player</h2>
            <div id="player-dice" class="dice-container"></div>
            <p id="player-score"></p>
        </div>
        <div class="computer-column">
            <h2>Computer</h2>
            <div id="computer-dice" class="dice-container"></div>
            <p id="computer-score"></p>
        </div>
    </div>
    <div class="button-container">
        <button id="roll-button">Roll Dice</button>
        <button id="reset-button">Reset Game</button>
    </div>
    <p id="result-message"></p>

    <script src="js/final.js" defer></script>
</body>
</html>
